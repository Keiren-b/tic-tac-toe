<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
    
            <h1>Tic Tac Toe</h1>
            <div class="container">
                <div class = 'game'>
                    <div class = 'input'>
                        <h2 id='player1Banner'></h2>
                        <h2 id='player2Banner'></h2>
                        <h2 id='progress'></h2>
                        <input placeholder="Enter Player 1 Name">
                        <input placeholder="Enter Player 2 Name">
                        <button class = 'computerPlay' id=computerPlay>Play Against the Computer</button>

                        <!-- <input type="checkbox" id="computer" name="computer" value="computer">
                        <label for="computer"> Play Against the computer</label><br> -->
                        <button class = 'playBtn' id=playBtn>Play Each Other</button>
                    </div>
                    
                    <div class = 'board'>
                        <div class = 'square' data-index = 0></div>
                        <div class = 'square' data-index = 1></div>
                        <div class = 'square' data-index = 2></div>
                        <div class = 'square' data-index = 3></div>
                        <div class = 'square' data-index = 4></div>
                        <div class = 'square' data-index = 5></div>
                        <div class = 'square' data-index = 6></div>
                        <div class = 'square' data-index = 7></div>
                        <div class = 'square' data-index = 8></div>
                        </div>
                </div>
            </div>

        

    <script src="java2.js" defer></script>
</body>
</html>
